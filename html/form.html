<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表單</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/呱灶.ico" type="image/x-icon">
    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <!-- 卡片 -->
    <div class="form-box">
        <!-- 卡片標題區 -->
        <div class="form-header">
            <h1>HTML表單</h1>
            <p>歡迎您來到呱灶廚房，如有任何問題可透過下方的表單與我們聯繫。</p>
        </div>
        <!-- 卡片標題區 end -->

        <!-- 表單 -->
        <!-- 
            將表單資料寄送至 FormSpree API 
            規則文件：https://formspree.io/ 
        -->

        <!-- 收件地址 -->
        <form action="https://formspree.io/f/xdojpqzg" method="POST" class="form-body">
            <div class="form-group">
                <!-- 標籤label： -->
                <label class="email">E-mail</label>
                <!-- 標籤input：單行輸入 -->
                <!-- required：設定為必填欄位 -->
                <!-- placeholder：提示文字 -->
                <!-- type="email"：email格式符合 -->
                <input type="email" class="form-control" placeholder="請輸入您的Email" required>
            </div>
            <div class="form-group">
                <label class="username">姓名</label>
                <!-- value：預設值 -->
                <input type="text" class="form-control" placeholder="請輸入您的姓名" value="我是預設值">
            </div>
            <div class="form-group">
                <label class="comment">評論</label>
                <!-- 標籤textarea：多行輸入 -->
                <textarea rows="4" class="form-control" placeholder="請輸入留言"></textarea>
            </div>

            <button class="btn" type="submit">送出表單</button>
        </form>
        <!-- 表單 end -->
    </div>
    <!-- 卡片 end -->
</body>

</html>
